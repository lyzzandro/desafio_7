<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find your block</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header>
            <div>
                <img src="./assets/ilustra-01.svg" alt="" id="img_01" />
                <div class="content">
                    <div class="content-text">
                        <span>find your block</span>
                        <h1>
                            Encontre os <span>melhores blocos</span> de carnaval

                        </h1>
                    </div>
                    <div class="content-busca">
                        <input
                            type="search"
                            name=""
                            id=""
                            placeholder="Pesquise por nome"
                        />
                        <select name="" id="">
                            <option disabled selected>
                                Selecione uma cidade
                            </option>
                        </select>
                        <button id="buscar-agora">Buscar agora</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="header-main">
                <h2>Blocos recomendados</h2>
                <div>
                    <button class="btn-enabled">lista</button>
                    <button class="btn-disabled">mapa</button>
                </div>
            </div>
            <div class="content-main"></div>
        </main>
        <script src="./scripts/script.js"></script>
    </body>
