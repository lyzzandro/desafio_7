<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find your block</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="https://unpkg.com/phosphor-icons"></script>
    </head>
    <body>
        <header>
            <div class="content">
                <div class="top">
                    <p>find your block</p>
                    <h1>
                        Encontre os <span>melhores blocos</span> de carnaval de
                        2023
                    </h1>
                </div>
                <form class="search">
                    <div class="search-field">
                        <label class="sr-only" for="name"
                            >Pesquise por nome</label
                        >
                        <i class="ph-magnifying-glass"></i>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Pesquise por nome"
                        />
                    </div>
                    <div class="search-field select">
                        <label class="sr-only" for="city"
                            >Pesquise por nome</label
                        >
                        <i class="ph-map-pin"></i>
                        <select name="city" id="city">
                            <option value="0">Selecione uma cidade</option>
                            <option value="sao-paulo">SÃ£o Paulo</option>
                            <option value="rio-de-janeiro">
                                Rio de Janeiro
                            </option>
                            <option value="salvador">Salvador</option>
                        </select>
                        <i class="ph-caret-down"></i>
                    </div>
                    <button class="btn primary">Buscar agora</button>
                </form>
            </div>
        </header>
        <main>
            <div class="content">
                <section class="top">
                    <h2>Blocos recomendados</h2>
                    <div class="view">
                        <button class="btn primary">Lista</button>
                        <button class="btn secondary">Mapa</button>
                    </div>
                </section>
                <section class="cards"></section>
            </div>
        </main>
        <script src="./scripts/script.js"></script>
    </body>
</html>
